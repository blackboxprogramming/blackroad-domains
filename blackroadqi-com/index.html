<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackRoad QI | Quantum Intelligence</title>
  <meta name="description" content="BlackRoad QI - Quantum-enhanced artificial intelligence for autonomous systems.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0a;
      --surface: #111;
      --border: #222;
      --text: #e0e0e0;
      --text-secondary: #999;
      --accent: #7700FF;
      --accent2: #FF9D00;
      --accent3: #0066FF;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }
    .quantum-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 30% 20%, rgba(119,0,255,0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(0,102,255,0.15) 0%, transparent 50%);
      z-index: -1;
      animation: quantumPulse 6s ease-in-out infinite;
    }
    @keyframes quantumPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    .logo {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .logo span { color: var(--accent); }
    .logo .qi {
      background: linear-gradient(135deg, var(--accent), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
    }
    .quantum-grid {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
    }
    .quantum-card {
      background: rgba(17,17,17,0.8);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      width: 200px;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }
    .quantum-card:hover {
      border-color: var(--accent);
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(119,0,255,0.2);
    }
    .quantum-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .quantum-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .quantum-desc {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .btn {
      display: inline-flex;
      padding: 0.9rem 2rem;
      background: linear-gradient(135deg, var(--accent), var(--accent3));
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(119,0,255,0.4);
    }
    .footer {
      position: fixed;
      bottom: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .footer a { color: var(--accent2); text-decoration: none; }
    @media (max-width: 768px) {
      .logo { font-size: 3rem; }
      .tagline { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="quantum-bg"></div>

  <h1 class="logo"><span>Black</span>Road <span class="qi">QI</span></h1>
  <p class="tagline">Quantum Intelligence</p>

  <div class="quantum-grid">
    <div class="quantum-card">
      <div class="quantum-icon">‚öõÔ∏è</div>
      <div class="quantum-title">Quantum Core</div>
      <div class="quantum-desc">Post-quantum cryptography</div>
    </div>
    <div class="quantum-card">
      <div class="quantum-icon">üåå</div>
      <div class="quantum-title">Superposition</div>
      <div class="quantum-desc">Parallel state processing</div>
    </div>
    <div class="quantum-card">
      <div class="quantum-icon">üîó</div>
      <div class="quantum-title">Entanglement</div>
      <div class="quantum-desc">Instant state sync</div>
    </div>
  </div>

  <a href="https://blackroad.io" class="btn">Explore BlackRoad OS</a>

  <footer class="footer">
    <a href="https://blackroadinc.us">BlackRoad Inc.</a> &copy; 2025
  </footer>
</body>
</html>
