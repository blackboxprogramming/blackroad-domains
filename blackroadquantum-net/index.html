<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackRoad Quantum Network | Distributed Quantum Computing</title>
  <meta name="description" content="BlackRoad Quantum Network - Distributed quantum computing infrastructure.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #050510;
      --surface: #0a0a1a;
      --border: #1a1a2e;
      --text: #e0e0e0;
      --text-secondary: #8888aa;
      --accent: #00FFFF;
      --accent2: #7700FF;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .network-visual {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 25% 25%, rgba(0,255,255,0.1) 0%, transparent 30%),
        radial-gradient(circle at 75% 75%, rgba(119,0,255,0.1) 0%, transparent 30%),
        radial-gradient(circle at 50% 50%, rgba(0,255,255,0.05) 0%, transparent 40%);
      z-index: -1;
    }
    .header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
    }
    .logo span { color: var(--accent); }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
    }
    .nodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .node {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      position: relative;
      transition: all 0.3s;
    }
    .node::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -1.5rem;
      width: 1.5rem;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
    }
    .node:last-child::after { display: none; }
    .node:hover {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    .node-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .node-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .node-status {
      font-size: 0.8rem;
      color: #00D26A;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      padding: 2rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 3rem;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }
    .stat-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .btn {
      display: inline-flex;
      padding: 0.9rem 2rem;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    .btn:hover {
      box-shadow: 0 0 30px rgba(0,255,255,0.4);
    }
    .footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
    .footer a { color: var(--accent); text-decoration: none; }
  </style>
</head>

</html>
