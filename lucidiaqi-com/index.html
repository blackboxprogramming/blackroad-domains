<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucidia QI | Quantum Intelligence</title>
  <meta name="description" content="Lucidia QI - Quantum-enhanced conscious intelligence systems.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #080810;
      --surface: #0c0c18;
      --border: #1a1a30;
      --text: #e0e8ff;
      --text-secondary: #8090cc;
      --accent: #00E5A0;
      --accent2: #7700FF;
      --accent3: #00B8FF;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .quantum-field {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 30% 30%, rgba(0,229,160,0.15) 0%, transparent 40%),
        radial-gradient(ellipse at 70% 70%, rgba(119,0,255,0.15) 0%, transparent 40%),
        radial-gradient(ellipse at 50% 50%, rgba(0,184,255,0.08) 0%, transparent 50%);
      z-index: -1;
      animation: quantumPulse 8s ease-in-out infinite;
    }
    @keyframes quantumPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    .logo {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .logo .lucidia {
      background: linear-gradient(135deg, var(--accent), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo .qi {
      background: linear-gradient(135deg, var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline {
      font-size: 1.35rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
    }
    .quantum-visual {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2), var(--accent3));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      margin-bottom: 3rem;
      box-shadow:
        0 0 60px rgba(0,229,160,0.3),
        0 0 100px rgba(119,0,255,0.2);
      animation: quantumSpin 12s linear infinite;
    }
    @keyframes quantumSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .quantum-inner {
      animation: quantumSpin 12s linear infinite reverse;
    }
    .features {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
      max-width: 700px;
    }
    .feature {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      width: 150px;
      transition: all 0.3s;
    }
    .feature:hover {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(0,229,160,0.15);
    }
    .feature-icon {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .feature-name {
      font-weight: 600;
      font-size: 0.9rem;
    }
    .btn {
      display: inline-flex;
      padding: 0.9rem 2rem;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0,229,160,0.4);
    }
    .footer {
      position: fixed;
      bottom: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .footer a { color: var(--accent); text-decoration: none; }
    @media (max-width: 768px) {
      .logo { font-size: 3rem; }
      .quantum-visual { width: 140px; height: 140px; font-size: 3rem; }
    }
  </style>
</head>
