<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackRoad DevOps ‚Äî Infrastructure Tools</title>
    <meta name="description" content="CI/CD and infrastructure management">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --orange: #FF9D00;
            --red: #FF006B;
            --purple: #7700FF;
            --blue: #0066FF;
            --green: #27AE60;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a0a2e 50%, #000 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .content {
            max-width: 800px;
            text-align: center;
        }

        .icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--orange), var(--red), var(--purple), var(--blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            background-size: 300% 300%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: 24px;
            font-weight: 300;
            color: #ccc;
            margin-bottom: 30px;
        }

        .description {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .features {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
        }

        .cta {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(45deg, var(--orange), var(--red));
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 157, 0, 0.3);
        }

        .back-link {
            margin-top: 40px;
        }

        .back-link a {
            color: var(--purple);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            color: var(--orange);
        }

        .footer {
            padding: 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status {
            display: inline-block;
            background: rgba(39, 174, 96, 0.2);
            color: var(--green);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

            <p class="description">CI/CD and infrastructure management</p>
            <div class="features">
                <div class="feature">CI/CD Pipelines</div>\n                <div class="feature">Monitoring</div>\n                <div class="feature">Deployment</div>
            </div>
            <a href="#" class="cta">Open Console</a>
            <div class="back-link">
                <a href="https://blackroad.io">‚Üê Back to BlackRoad OS</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        ¬© 2025 BlackRoad OS, Inc. ‚Ä¢ Built with üíö ‚Ä¢ <a href="https://pitstop.blackroad.io" style="color: #666;">Portal</a>
    </footer>
</body>
</html>
