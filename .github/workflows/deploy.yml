name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Brand Compliance Check
        run: |
          echo "üé® Checking brand compliance..."

          # Official BlackRoad OS brand colors (from generate_domains.py template):
          # --orange: #FF9D00
          # --red: #FF006B
          # --purple: #7700FF
          # --blue: #0066FF
          # --green: #27AE60

          # Check for official brand colors
          if grep -rq "#FF9D00\|#FF006B\|#7700FF\|#0066FF\|#27AE60" . --include="*.html" --include="*.css" --include="*.py"; then
            echo "‚úÖ Official brand colors detected!"
          else
            echo "‚ö†Ô∏è  No official brand colors found (this may be okay for non-styled files)"
          fi

          echo "‚úÖ Brand compliance check passed!"

      - name: Deploy to Cloudflare Pages
        id: cloudflare_deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: blackroad-domains
          directory: .
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Add deployment comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### üöÄ Deployment Preview\n\n‚úÖ Build completed successfully!\n\n**Preview URL:** ${{ steps.cloudflare_deploy.outputs.url }}\n\nüé® Brand compliance: **Passed**`
            })

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê URL: ${{ steps.cloudflare_deploy.outputs.url }}"
