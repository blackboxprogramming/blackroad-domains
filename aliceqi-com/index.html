<!DOCTYPE html>

<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0510;
      --surface: #120818;
      --border: #2a1830;
      --text: #f0e8f8;
      --text-secondary: #b090c0;
      --accent: #FF69B4;
      --accent2: #9B59B6;
      --accent3: #00CED1;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }
    .alice-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 50% 30%, rgba(255,105,180,0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 30% 70%, rgba(155,89,182,0.15) 0%, transparent 40%),
        radial-gradient(ellipse at 70% 70%, rgba(0,206,209,0.15) 0%, transparent 40%);
      z-index: -1;
      animation: aliceBreath 6s ease-in-out infinite;
    }
    @keyframes aliceBreath {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.02); }
    }
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2), var(--accent3));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      margin-bottom: 2rem;
      box-shadow:
        0 0 60px rgba(255,105,180,0.4),
        0 0 100px rgba(155,89,182,0.3);
      animation: avatarPulse 4s ease-in-out infinite;
    }
    @keyframes avatarPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .logo {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .logo .alice {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo .qi {
      background: linear-gradient(135deg, var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline {
      font-size: 1.35rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
    }
    .capabilities {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
      max-width: 600px;
    }
    .capability {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
    }
    .capability:hover {
      border-color: var(--accent);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,105,180,0.2);
    }
    .capability-icon {
      font-size: 1.25rem;
    }
    .capability-name {
      font-weight: 500;
      font-size: 0.9rem;
    }
    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      display: inline-flex;
      padding: 0.9rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255,105,180,0.4);
    }
    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover {
      border-color: var(--accent);
    }
    .footer {
      position: fixed;
      bottom: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .footer a { color: var(--accent); text-decoration: none; }
    @media (max-width: 768px) {
      .logo { font-size: 3rem; }
      .avatar { width: 120px; height: 120px; font-size: 3rem; }
    }
  </style>
</head>
