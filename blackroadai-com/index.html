<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0a;
      --surface: #111;
      --border: #222;
      --text: #e0e0e0;
      --text-secondary: #999;
      --accent: #FF9D00;
      --accent2: #FF0066;
      --accent3: #7700FF;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .neural-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,157,0,0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(119,0,255,0.1) 0%, transparent 40%);
      z-index: -1;
    }
    .logo {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .logo span { color: var(--accent); }
    .ai-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent), var(--accent2), var(--accent3));
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 2rem;
    }
    .tagline {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
      max-width: 500px;
    }
    .ai-features {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
    }
    .ai-feature {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      width: 180px;
    }
    .ai-feature:hover {
      border-color: var(--accent);
    }
    .ai-feature-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .ai-feature-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .ai-feature-desc {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    .btn {
      display: inline-flex;
      padding: 0.8rem 1.5rem;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,157,0,0.3);
    }
    .footer {
      position: fixed;
      bottom: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .footer a { color: var(--accent); text-decoration: none; }
    @media (max-width: 768px) {
      .logo { font-size: 2.5rem; }
      .tagline { font-size: 1.2rem; }
    }
  </style>
</head>
