<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackRoad | Personal Agent Portal</title>
  <meta name="description" content="Your personal BlackRoad agent portal.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0a;
      --surface: #111;
      --border: #222;
      --text: #e0e0e0;
      --text-secondary: #999;
      --accent: #FF9D00;
      --accent2: #FF6B00;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 40px rgba(255,157,0,0.3);
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .logo span { color: var(--accent); }
    .tagline {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    .link:hover {
      border-color: var(--accent);
      transform: translateX(4px);
    }
    .link-icon { font-size: 1.25rem; }
    .footer {
      position: fixed;
      bottom: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .footer a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>

  <h1 class="logo"><span>Black</span>Road.me</h1>
  <p class="tagline">Personal Agent Portal</p>

  <div class="links">
    <a href="https://app.blackroad.io" class="link">
      <span class="link-icon">üñ•Ô∏è</span>
      <span>Launch Console</span>
    </a>
    <a href="https://blackroad.io" class="link">
      <span class="link-icon">üè†</span>
      <span>BlackRoad OS</span>
    </a>
    <a href="https://docs.blackroad.io" class="link">
      <span class="link-icon">üìö</span>
      <span>Documentation</span>
    </a>
    <a href="https://demo.blackroad.io" class="link">
      <span class="link-icon">üéÆ</span>
      <span>Try Demo</span>
    </a>
  </div>

  <footer class="footer">
    <a href="https://blackroad.io">BlackRoad OS</a> &copy; 2025
  </footer>
</body>
</html>
